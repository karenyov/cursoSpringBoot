<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>Treinaweb Spring Boot - Editar Instituição</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container" style="margin-top: 60px;">
		<h2>Alteração de instituições</h2>
		<form class="form-horizontal" action="/instituicoes/editar"
			method="post" th:object="${instituicao}">
			<input type="hidden" th:field="*{id}" />
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Nome da instituição:</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" /> <!-- * indica que está utilizando uma propriedade do objeto do form, no caso o instituicao -->
				</div>
				<div class="form-group col-md-6">
					<label for="endereco">Endereço da instituição:</label>
					<input type="text" class="form-control" id="endereco" th:field="*{endereco}" /> <!-- * indica que está utilizando uma propriedade do objeto do form, no caso o instituicao -->
				</div>
			</div>
			<input type="submit" value="Salvar" class="btn btn-primary"/>
		</form>
	</div>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
