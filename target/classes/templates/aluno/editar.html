<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
<meta charset="UTF-8"></meta>
<title>Treinaweb Spring Boot - Edição de Alunos</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body>
	<div th:replace="fragmentos/fragmentos :: header"></div>
	<div class="container" style="margin-top: 60px;">
		<h2>Edição de alunos</h2>
		<form class="form-horizontal" action="/alunos/editar" method="post"
			th:object="${aluno}">
			<input type="hidden" th:field="*{id}" />
			<div class="row">
				<div class="form-group col-md-6">
					<label for="nome">Nome do aluno:</label> <input type="text"
						class="form-control" id="nome" th:field="*{nome}" />
					<!-- * indica que está utilizando uma propriedade do objeto do form, no caso o instituicao -->
				</div>
				<div class="form-group col-md-6">
					<label for="idade">Idade:</label> <input type="number"
						class="form-control" id="idade" th:field="*{idade}" />
					<!-- * indica que está utilizando uma propriedade do objeto do form, no caso o instituicao -->
				</div>

				<div class="form-group col-md-6">
					<label for="instituicao">Instituição:</label> <select
						class="form-control" th:field="*{instituicao.id}">
						<option th:each="instituicao: ${instituicoes}"
							th:value="${instituicao.id}" th:text="${instituicao.nome}"></option>
					</select>
				</div>
			</div>
			<input type="submit" value="Salvar" class="btn btn-primary" />
		</form>
	</div>
	<div th:replace="fragmentos/fragmentos :: footer"></div>
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
